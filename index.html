<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview & Upload</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4f46e5;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="container max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden relative">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Upload to Drive</h1>
                <p class="text-gray-500 text-sm mt-1">Select images to upload to Sheet & Drive</p>
            </div>
            <div class="relative group">
                <button id="settingsBtn" class="text-gray-400 hover:text-indigo-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="p-6">
            <div id="urlConfig" class="mb-4 hidden transition-all duration-300">
                <div class="flex justify-between items-center mb-1">
                    <label class="block text-xs font-medium text-gray-700">Google App Script Web App URL</label>
                    <button id="viewCodeBtn" class="text-[10px] bg-indigo-50 text-indigo-600 px-2 py-0.5 rounded border border-indigo-100 hover:bg-indigo-100 transition-colors cursor-pointer font-medium flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>
                        View Code.gs
                    </button>
                </div>
                <input type="text" id="scriptUrl" placeholder="https://script.google.com/macros/s/..." class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="mb-6">
                <label class="block w-full cursor-pointer group">
                    <input type="file" id="fileInput" multiple accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2.5 file:px-6 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 transition-all duration-300 cursor-pointer focus:outline-none" />
                </label>
            </div>

            <div id="progressContainer" class="hidden mb-6">
                <div class="flex justify-between mb-1">
                    <span id="progressText" class="text-sm font-medium text-indigo-700">Uploading...</span>
                    <span id="progressPercentage" class="text-sm font-medium text-indigo-700">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>

            <div id="statusMessage" class="hidden mb-4 p-4 rounded-md text-sm"></div>

            <div id="preview" class="grid grid-cols-2 sm:grid-cols-3 gap-4 min-h-[100px]">
                <div id="placeholder" class="col-span-full flex flex-col items-center justify-center text-gray-300 py-10 border-2 border-dashed border-gray-200 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span class="text-sm">No images selected</span>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-between items-center">
            <div class="text-xs text-gray-400"><span id="count">0 files</span> selected</div>
            <button id="uploadBtn" disabled class="flex items-center space-x-2 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white px-6 py-2 rounded-full font-medium transition-all duration-300 shadow-sm hover:shadow-md">
                <span id="btnText">Upload to Drive</span>
                <div id="btnLoader" class="loader hidden"></div>
            </button>
        </div>
    </div>

    <!-- Code Modal -->
    <div id="codeModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-in fade-in duration-200">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl overflow-hidden flex flex-col max-h-[85vh] ring-1 ring-gray-200">
            <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-gray-700 text-sm flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>
                    Google Apps Script (Code.gs)
                </h3>
                <button id="closeCodeBtn" class="text-gray-400 hover:text-red-500 transition-colors p-1 rounded hover:bg-red-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </div>
            <div class="overflow-auto p-4 bg-[#1e1e1e] text-blue-200 text-xs font-mono leading-relaxed custom-scrollbar">
                <pre id="codeContent" class="whitespace-pre"></pre>
            </div>
            <div class="p-3 border-t bg-gray-50 flex justify-between items-center">
                <span class="text-xs text-gray-500 italic">Replace "DRIVE_ID_HERE" with your folder ID</span>
                <button id="copyCodeBtn" class="flex items-center gap-1 text-xs font-bold text-indigo-600 hover:text-indigo-800 px-3 py-1.5 rounded hover:bg-indigo-50 transition-colors border border-transparent hover:border-indigo-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" /></svg>
                    Copy Code
                </button>
            </div>
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        const input = $("fileInput"), preview = $("preview"), placeholder = $("placeholder"), countSpan = $("count");
        const uploadBtn = $("uploadBtn"), btnText = $("btnText"), btnLoader = $("btnLoader"), settingsBtn = $("settingsBtn");
        const urlConfig = $("urlConfig"), scriptUrlInput = $("scriptUrl"), progressContainer = $("progressContainer");
        const progressBar = $("progressBar"), progressPercentage = $("progressPercentage"), statusMessage = $("statusMessage");
        const viewCodeBtn = $("viewCodeBtn"), codeModal = $("codeModal"), closeCodeBtn = $("closeCodeBtn"), copyCodeBtn = $("copyCodeBtn");
        
        let SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzhwRful664B9tqkLsCJo2ZVTEKSt77vB9khTAYVSWj9zi0qDYulAC-j6UgRGISGMXr8A/exec";
        let files = [];

        // --- Code Modal Logic ---
        const backendCode = `function doPost(e) {
  try {
    var data = JSON.parse(e.postData.contents);
    var blob = Utilities.newBlob(Utilities.base64Decode(data.base64), data.mimeType, data.filename);
    
    var folder = DriveApp.getFolderById("DRIVE_ID_HERE");
    var file = folder.createFile(blob);
    file.setSharing(DriveApp.Access.ANYONE_WITH_LINK, DriveApp.Permission.VIEW);
    
    SpreadsheetApp.getActiveSpreadsheet().getActiveSheet().appendRow([
    //   new Date(), data.filename, file.getUrl(), file.getDownloadUrl()
          new Date(), data.filename, file.getUrl(), "https://lh3.googleusercontent.com/d/"+file.getId()
    ]);
    
    return ContentService.createTextOutput(JSON.stringify({ status: "success", url: file.getUrl() }))
      .setMimeType(ContentService.MimeType.JSON);
      
  } catch (error) {
    return ContentService.createTextOutput(JSON.stringify({ status: "error", message: error.toString() }))
      .setMimeType(ContentService.MimeType.JSON);
  }
}`;
        $("codeContent").textContent = backendCode;
        viewCodeBtn.onclick = () => codeModal.classList.remove("hidden");
        closeCodeBtn.onclick = () => codeModal.classList.add("hidden");
        // Close modal on outside click
        codeModal.onclick = (e) => { if(e.target === codeModal) codeModal.classList.add("hidden"); };
        
        copyCodeBtn.onclick = () => {
            navigator.clipboard.writeText(backendCode);
            const originalText = copyCodeBtn.innerHTML;
            copyCodeBtn.innerHTML = `<span class="text-green-600 flex items-center gap-1">✅ Copied!</span>`;
            setTimeout(() => copyCodeBtn.innerHTML = originalText, 2000);
        };

        // --- Existing App Logic ---
        settingsBtn.onclick = () => urlConfig.classList.toggle("hidden");
        scriptUrlInput.onchange = e => SCRIPT_URL = e.target.value;

        input.onchange = () => {
            statusMessage.classList.add("hidden");
            preview.innerHTML = "";
            files = [...input.files];
            countSpan.textContent = `${files.length} file${files.length !== 1 ? 's' : ''}`;
            uploadBtn.disabled = !files.length;
            if (!files.length) return preview.appendChild(placeholder);

            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = e => {
                    const div = document.createElement('div');
                    div.className = "relative group aspect-square bg-gray-100 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-all duration-300";
                    div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"><div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center p-2"><span class="text-white text-xs font-medium truncate w-full text-center">${file.name}</span></div>`;
                    preview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        };

        uploadBtn.onclick = async () => {
            if (!files.length) return;
            if (SCRIPT_URL.includes("YOUR_WEB_APP_URL_HERE") && !scriptUrlInput.value) return (alert("Set Script URL!"), urlConfig.classList.remove("hidden"));

            toggleLoading(true);
            let success = 0, fail = 0;

            for (let i = 0; i < files.length; i++) {
                updateProgress(i, files.length);
                try {
                    const b64 = await toBase64(files[i]);
                    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ filename: files[i].name, mimeType: files[i].type, base64: b64.split(',')[1] }) });
                    success++;
                } catch { fail++; }
            }

            updateProgress(files.length, files.length);
            toggleLoading(false);
            
            statusMessage.className = `mb-4 p-4 rounded-md text-sm ${!fail ? 'bg-green-50 text-green-700' : 'bg-orange-50 text-orange-700'}`;
            statusMessage.textContent = !fail ? `✅ Uploaded ${success} images!` : `⚠️ Uploaded ${success}, ${fail} failed.`;
            statusMessage.classList.remove("hidden");

            if (success) setTimeout(reset, 1500);
        };

        const updateProgress = (c, t) => { const p = Math.round((c/t)*100); progressBar.style.width = `${p}%`; progressPercentage.textContent = `${p}%`; };
        const toggleLoading = l => { uploadBtn.disabled = l; btnText.textContent = l ? "Uploading..." : "Upload to Drive"; btnLoader.classList.toggle("hidden", !l); progressContainer.classList.toggle("hidden", !l); };
        const toBase64 = f => new Promise((r, j) => { const d = new FileReader(); d.readAsDataURL(f); d.onload = () => r(d.result); d.onerror = j; });
        const reset = () => { input.value = ""; files = []; preview.innerHTML = ""; preview.appendChild(placeholder); countSpan.textContent = "0 files"; uploadBtn.disabled = true; progressContainer.classList.add("hidden"); progressBar.style.width = "0%"; };
    </script>
</body>
</html>
